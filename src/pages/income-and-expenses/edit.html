<section class="income-and-expenses-edit">
  <h1 class="my-5 pt-5">Редактирование дохода/расхода</h1>
  <form class="pe-3">
    <div class="mb-3">
      <input type="text" class="form-control" id="type" placeholder="Тип..." />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="category"
        placeholder="Категория..."
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="amount"
        placeholder="Сумма в $..."
      />
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="date" placeholder="Дата..." />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="comment"
        placeholder="Комментарий..."
      />
    </div>
    <button class="btn btn-success">Сохранить</button>
    <button class="btn btn-danger">Отмена</button>
  </form>
</section>

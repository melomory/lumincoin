<section class="income-and-expenses">
  <h1 class="my-5 pt-5 pb-3">Доходы и расходы</h1>
  <div class="d-flex gap-4 mb-5">
    <a href="/income-and-expenses/create" class="btn btn-success">Создать доход</a>
    <a href="/income-and-expenses/create" class="btn btn-danger">Создать расход</a>
  </div>
  <div>
    <div class="d-flex gap-4 mb-5 flex-wrap">
      <div>
        <input
          type="radio"
          class="btn-check"
          name="dates"
          id="option-today"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-secondary" for="option-today"
          >Сегодня</label
        >
      </div>
      <div>
        <input
          type="radio"
          class="btn-check"
          name="dates"
          id="option-week"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="option-week"
          >Неделя</label
        >
      </div>
      <div>
        <input
          type="radio"
          class="btn-check"
          name="dates"
          id="option-month"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="option-month"
          >Месяц</label
        >
      </div>
      <div>
        <input
          type="radio"
          class="btn-check"
          name="dates"
          id="option-year"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="option-year">Год</label>
      </div>
      <div>
        <input
          type="radio"
          class="btn-check"
          name="dates"
          id="option-all"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="option-all">Все</label>
      </div>
      <div>
        <input
          type="radio"
          class="btn-check"
          name="dates"
          id="option-range"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="option-range"
          >Интервал</label
        >
      </div>
      <div class="d-flex gap-4 flex-wrap">
        <div class="date-control">
          <label class="" for="option-range-from">c</label>
          <input
            id="option-range-from"
            autocomplete="off"
            type="text"
            placeholder="Дата"
          />
        </div>
        <div class="date-control">
          <label class="" for="option-range-to">по</label>
          <input
            type="text"
            id="option-range-to"
            autocomplete="off"
            placeholder="Дата"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card-body table-responsive-md">
        <table id="data-table" class="table text-center">
          <thead>
            <tr>
              <th>№ операции</th>
              <th>Тип</th>
              <th>Категория</th>
              <th>Сумма</th>
              <th>Дата</th>
              <th>Комментарий</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="records">
            <tr>
              <td class="fw-bold">1</td>
              <td class="text-success">доход</td>
              <td>зарплата</td>
              <td>500$</td>
              <td>11.09.2022</td>
              <td></td>
              <td>
                <div class="d-flex gap-2 tools">
                  <a
                    href="/income-and-expenses/delete?id="
                    data-bs-toggle="modal"
                    data-bs-target="#delete-action"
                    ><img src="/assets/images/icons/trash.svg" alt=""
                  /></a>
                  <a href="/income-and-expenses/edit?id="
                    ><img src="/assets/images/icons/pen.svg" alt=""
                  /></a>
                </div>
              </td>
            </tr>
            <tr>
              <td class="fw-bold">2</td>
              <td class="text-danger">расход</td>
              <td>жильё</td>
              <td>2 500$</td>
              <td>12.09.2022</td>
              <td></td>
              <td>
                <div class="d-flex gap-2 tools">
                  <a
                    href="/income-and-expenses/delete?id="
                    data-bs-toggle="modal"
                    data-bs-target="#delete-action"
                    ><img src="/assets/images/icons/trash.svg" alt=""
                  /></a>
                  <a href="/income-and-expenses/edit?id="
                    ><img src="/assets/images/icons/pen.svg" alt=""
                  /></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="delete-action" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content py-3">
        <div class="modal-body text-center fs-5">
          Вы действительно хотите удалить операцию?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">
            Да, удалить
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Не удалять
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

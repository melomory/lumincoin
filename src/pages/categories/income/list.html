<section class="category-list income-list">
  <h1 class="my-5 pt-5">Доходы</h1>
  <div class="d-flex flex-wrap gap-4 pe-3">
    <div class="card p-1">
      <div class="card-body">
        <h2 class="card-title fs-3" data-bs-toggle="tooltip" title="Депозиты">
          Депозиты
        </h2>
        <a href="/income/edit?id=" class="btn btn-primary me-2"
          >Редактировать</a
        >
        <a
          href="/income/delete?id="
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#delete-action"
          >Удалить</a
        >
      </div>
    </div>
    <div class="card p-1">
      <div class="card-body">
        <h2 class="card-title fs-3" data-bs-toggle="tooltip" title="Зарплата">
          Зарплата
        </h2>
        <a href="/income/edit?id=" class="btn btn-primary me-2"
          >Редактировать</a
        >
        <a
          href="/income/delete?id="
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#delete-action"
          >Удалить</a
        >
      </div>
    </div>
    <div class="card p-1">
      <div class="card-body">
        <h2 class="card-title fs-3" data-bs-toggle="tooltip" title="Сбережения">
          Сбережения
        </h2>
        <a href="/income/edit?id=" class="btn btn-primary me-2"
          >Редактировать</a
        >
        <a
          href="/income/delete?id="
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#delete-action"
          >Удалить</a
        >
      </div>
    </div>
    <div class="card p-1">
      <div class="card-body">
        <h2 class="card-title fs-3" data-bs-toggle="tooltip" title="Инвестиции">
          Инвестиции
        </h2>
        <a href="/income/edit?id=" class="btn btn-primary me-2"
          >Редактировать</a
        >
        <a
          href="/income/delete?id="
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#delete-action"
          >Удалить</a
        >
      </div>
    </div>
    <div
      class="card p-1 blank fs-3 d-flex align-items-center justify-content-center"
      onclick="{window.location = '/income/create'; /* TODO: удалить после реализации основной логики приложения */}"
    >
      <p class="add-sign">+</p>
    </div>
  </div>
  <div
    class="modal fade"
    id="delete-action"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content py-3">
        <div class="modal-body text-center fs-5">
          Вы действительно хотите удалить категорию? Связанные доходы будут
          удалены навсегда.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">
            Да, удалить
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Не удалять
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
